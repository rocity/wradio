<div class="container">
  <h2>Currently Playing DJs</h2>
  <div class="row">
    <div *ngFor="let dj of djs" class="column column-25">
      <div class="card dj-card">
        <h3>{{ dj.name }}</h3>
        <p>{{ dj.intro }}</p>
        <a uiSref="dj.profile" class="button">Go to Profile</a>
      </div>
    </div>
  </div>
</div>
